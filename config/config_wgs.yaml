# first patient ID should match the first BAM file. Bam files have to be indexed, i.e. with samtools index

patient_id:
  - H005-00ML

bam_files:
  - /g/huber/projects/nct/cll/ProcessedData/WGS/BAM/control/control_H005-00ML_merged.mdup.bam