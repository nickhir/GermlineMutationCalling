# PATH TO THE DIRECTORY WHERE THE COHORT GVCF SHOULD BE CREATED
cohort_dir: /g/huber/users/hirschmueller/germline_calling/UPDATED-PIPELINE/cohort

# PATH TO FILE WHICH WILL CONTAIN ALL THE SAMPLE NAMES USED IN THE BAM FILE. THIS FILE GETS CREATED AUTOMATICALLY AND IS
# USEFUL FOR SUBSETTING A SPECIFIC PATIENT LATER.
bam_sample_names: /g/huber/users/hirschmueller/germline_calling/UPDATED-PIPELINE/bam_sample_names.txt

