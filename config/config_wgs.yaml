# specify a bunch of file paths to the programs used in the analysis
# use absolute paths. Less portable but more stable.
# you have to activate the conda enviroment that was generated
# (https://github.com/broadinstitute/gatk -> Python Dependencies)

### PATH TO sambamba
sambamba: /g/huber/users/hirschmueller/miniconda3/envs/utils/bin/sambamba

### PATH TO samtools
samtools: /g/huber/users/hirschmueller/miniconda3/envs/utils/bin/samtools

### PATH TO bcftools
bcftools: /g/huber/users/hirschmueller/miniconda3/envs/utils/bin/bcftools

### PATH TO GATK4
GATK: /g/huber/users/hirschmueller/software/gatk-4.2.0.0/gatk

### SPECIFY PATHS FOR VEP
vep: /g/huber/users/hirschmueller/software/ensembl-vep/vep
vep_cache: /g/huber/users/hirschmueller/software/ensembl-vep/vep-cache

# Specify path to the reference genome
# sequence dictionary must be in same directory (created with CreateSequenceDictionary)
reference: /g/huber/users/hirschmueller/germline_calling/inputs/Homo_sapiens_assembly19.fa
reference_dict: /g/huber/users/hirschmueller/germline_calling/inputs/Homo_sapiens_assembly19.dict

# Path to dbSNP file.
dbSNP: /g/huber/users/hirschmueller/germline_calling/inputs/dbsnp_138.b37.verified.vcf.gz

# PATH TO HIGH CONFIDENCE INDEL AND SNPS
hapmap: /g/huber/users/hirschmueller/germline_calling/inputs/hapmap_3.3.b37.verified.vcf.gz
omni: /g/huber/users/hirschmueller/germline_calling/inputs/1000G_omni2.5.b37.verified.vcf.gz
thousandG_phase1_snps_high_confidence: /g/huber/users/hirschmueller/germline_calling/inputs/1000G_phase1.snps.high_confidence.b37.verified.vcf.gz
mills_indels: /g/huber/users/hirschmueller/germline_calling/inputs/Mills_and_1000G_gold_standard.indels.b37.verified.vcf.gz
axiom_poly: /g/huber/users/hirschmueller/germline_calling/inputs/Axiom_Exome_Plus.genotypes.all_populations.poly.verified.vcf.gz

